<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>PCCCommunity NodeCG bundle</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    </head>

    <body class="m-0 w-[1920px] h-[1080px] overflow-hidden text-white text-4xl">
        <iframe src="/bundles/pcccommunity/graphics/frame4.html" id="screen" class="border-0 absolute w-[1920px] h-[1080px]"></iframe>
        <div id="base" class="cutin bg-black absolute h-screen w-screen opacity-0"></div>
        <div id="pccdiscord" class="cutin absolute flex h-screen w-screen opacity-0"><div class="m-auto text-center">$> [TPC3] TSPCCCommunity</div></div>
    </body>

    <script>
        let val;
        let tl = anime.timeline({
            complete: () => {
                tl.seek(0);
            },
        });
        tl.add({
            targets: ".cutin",
            opacity: 1,
            duration: 3000,
            easing: "easeInOutCubic",
            complete: () => {
                document.getElementById("screen").src = "/bundles/pcccommunity/graphics/" + val + ".html";
            },
        });
        tl.add({
            targets: ".cutin",
            opacity: 0,
            duration: 3000,
            easing: "easeInOutCubic",
        });
        nodecg.Replicant("switch").on("change", (newValue) => {
            val = newValue;
            tl.play();
        });
    </script>

    <style>
        body {
            font-family: "Audiowide", cursive;
        }
    </style>
</html>
