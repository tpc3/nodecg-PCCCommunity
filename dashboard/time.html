<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time</title>
</head>
<body>
	<span id="clock"></span>
</body>
<script>
	const clock = () => {
		const chk = (i) => {
			if (i < 10) return "0" + i;
			else return i;
		}
		const time = new Date();
		document.getElementById("clock").innerText = chk(time.getHours()) + ":" + chk(time.getMinutes()) + ":" + chk(time.getSeconds());
	}
	setInterval(clock, 1000);
</script>
<style>
	#clock {
		font-size: xx-large;
	}
</style>
</html>
